                          <h2 class="textleft">&nbsp;</h2>

<!-- JS / Vue-Charts.js-->     
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

<script>
var spec;
$( document ).ready(function() {
    
    // 모니터 크기 확인, 없을경우 기본값 설정
    var convertw = 0;
    var converth = 0;
    if(localStorage.getItem('convertw')==null || localStorage.getItem('converth') == null){
        convertw = 2;
        converth = 9;
    }else{
        convertw = localStorage.getItem('convertw');
        converth = localStorage.getItem('converth'); 
    }

	spec = JSON.parse(window.data);
    var ColorList = [ "#c4bdaf", "#aaa69d", "#9a9588", "#84817a", "#676767" ];
    var ColorIndex = 0;
    var IndexVector = true;
    for(i=0; i<spec.length; i++){
    $("#selectorul").append("<li><drag @dragstart=' dragdata("+i+")' class='drag'><div class='select_item' style='background-color:"+ColorList[ColorIndex]+"'>"+spec[i].name+"<br><img src='img/phone/"+spec[i].img_src+".png'></div></drag></li>");
        if(ColorIndex == 4){
            IndexVector = false;
        }else if(ColorIndex == 0){
            IndexVector = true;
        }
        if(IndexVector){
        ColorIndex = ColorIndex + 1;
        }else{
          ColorIndex = ColorIndex - 1;  
        }
    }      
    Vue.use(VueDragDrop);
    Vue.component('drag', VueDragDrop.Drag)
    Vue.component('drop', VueDragDrop.Drop)
    Vue.use(VueDragDrop)
    var demo = new Vue({
      el: '.wrap',
      data: () => ({ 
                c1_name : "",
                c1_brand : "",
                c1_width : 0,
                c1_height : 0,
                c1_depth : 0,
                c1_weight : 0,
                c1_resistance : "",
                c1_diagonal : 0,
                c1_display_type : "",
                c1_resolution : "",
                c1_density : "",
                c1_p_model : "",
                c1_p_cpu : "",
                c1_p_type : "",
                c1_frequency : 0,
                c1_gpu : "",
                c1_ram : 0,
                c1_score : 0,
                c1_c_f_resolution : 0,
                c1_c_r_resolution : 0,
                c1_c_sensor : "",
                c1_c_flash : "",
                c1_b_capacity : 0,
                c1_b_type : "",
                c1_os : "",
                c1_unveiled : "",
                c1_bg_color : null,
                c1_img_src : "",
                c2_name : "",
                c2_brand : "",
                c2_width : 0,
                c2_height : 0,
                c2_depth : 0,
                c2_weight : 0,
                c2_resistance : "",
                c2_diagonal : 0,
                c2_display_type : "",
                c2_resolution : "",
                c2_density : "",
                c2_p_model : "",
                c2_p_cpu : "",
                c2_p_type : "",
                c2_frequency : 0,
                c2_gpu : "",
                c2_ram : 0,
                c2_score : 0,
                c2_c_f_resolution : 0,
                c2_c_r_resolution : 0,
                c2_c_sensor : "",
                c2_c_flash : "",
                c2_b_capacity : 0,
                c2_b_type : "",
                c2_os : "",
                c2_unveiled : "",
                c2_bg_color : null,
                c2_img_src : "",
          image1w : 1,
          image1h : 1,
          image2w : 1,
          image2h : 1,
          showdrop: false,
          viewSecond : false,
          viewFirst : false,
          viewboth: true,
          dragitem : '',
      }),
      methods: {
        hideshow: function (event) {
            if(this.viewboth==true){
                $('.infotable').css('top', '700px' );
                $('#hidearrow').attr('name','ios-arrow-up');
                this.viewboth = false;
            }else if(this.viewboth==false){
                $('.infotable').css('top', '280px' );
                $('#hidearrow').attr('name','ios-arrow-down');
                this.viewboth = true;
            }
        },
        detail1 : function (event) {
            localStorage.setItem('detailname',this.c1_name);
            localStorage.setItem('detailimg',this.c1_img_src);
            localStorage.setItem('detailw',this.c1_width);
            localStorage.setItem('detailh',this.c1_height);
            localStorage.setItem('detailbrand',this.c1_brand);
             //
                swal({
                    width: '350px',
                    type: 'success',
                    title: 'Saved!',
                    text: localStorage.getItem('detailname'),
                    footer: '<a></a>',
                }).then(function(result) {
                if (result) {
                    location.href="/detail";
                }
                }).done();
            //    
        },
        detail2 : function (event) {            
            localStorage.setItem('detailname',this.c2_name);
            localStorage.setItem('detailimg',this.c2_img_src);
            localStorage.setItem('detailw',this.c2_width);
            localStorage.setItem('detailh',this.c2_height);
            localStorage.setItem('detailbrand',this.c2_brand);
                //
                swal({
                    width: '350px',
                    type: 'success',
                    title: 'Saved!',
                    text: localStorage.getItem('detailname'),
                    footer: '<a></a>',
                }).then(function(result) {
                if (result) {
                    location.href="/detail";
                }
                }).done();
            //    
        },
        dragdata(transferData) {
           this.showdrop=true;
           this.dragitem=transferData;
        },
        handleDrop1(data) {
            this.showdrop = false;
            this.viewFirst = true;
            // 출력
            this.c1_name = spec[this.dragitem].name;
            this.c1_brand  = spec[this.dragitem].brand;
            this.c1_width  = spec[this.dragitem].width;
            this.c1_height  = spec[this.dragitem].height;
